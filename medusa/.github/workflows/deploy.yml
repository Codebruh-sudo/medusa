name: Medusa Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: 🔐 Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_URL }}

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build and Push Docker image to ECR
        env:
          ECR_URL: ${{ secrets.ECR_URL }}
        run: |
          IMAGE_TAG=${ECR_URL}:latest
          echo "🔧 Building image: $IMAGE_TAG"
          docker buildx build --load -t $IMAGE_TAG .
          echo "🚀 Pushing image to ECR..."
          docker push $IMAGE_TAG

      - name: ✅ Confirm ECS update
        run: echo "Update is successful."
