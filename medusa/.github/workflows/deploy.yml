name: Medusa Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: 🔐 Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐳 Build and Push Docker image to ECR
        env:
          ECR_URL: ${{ secrets.ECR_URL }}
        run: |
          echo "🔍 Checking if ECR_URL is set correctly..."
          if [ -z "$ECR_URL" ]; then
            echo "❌ ERROR: ECR_URL is empty. Please check your GitHub secrets."
            exit 1
          fi

          IMAGE_TAG=${ECR_URL}:latest
          echo "🔧 Building Docker image: $IMAGE_TAG"
          docker buildx build --push -t $IMAGE_TAG .

      - name: 🚀 Update ECS service with latest task definition
        run: |
          echo "🔄 Fetching latest task definition for medusa-task..."
          TASK_ARN=$(aws ecs list-task-definitions \
            --family-prefix medusa-task \
            --sort DESC \
            --query "taskDefinitionArns[0]" \
            --output text)

          echo "📦 Latest task definition ARN: $TASK_ARN"

          aws ecs update-service \
            --cluster medusa-cluster \
            --service medusa-service \
            --task-definition $TASK_ARN
