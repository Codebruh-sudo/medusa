name: Deploy Medusa to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v3

    - name: 🔐 Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: 🔐 Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: 🐳 Build and push Docker image to ECR
      run: |
        docker build -t ${{ secrets.ECR_URL }}:latest .
        docker push ${{ secrets.ECR_URL }}:latest

    - name: 🚀 Update ECS service with latest task definition
      run: |
        TASK_REVISION=$(aws ecs list-task-definitions --sort DESC --query "taskDefinitionArns[0]" --output text | cut -d':' -f6)
        aws ecs update-service \
          --cluster medusa-cluster \
          --service medusa-service \
          --task-definition medusa-task:$TASK_REVISION
